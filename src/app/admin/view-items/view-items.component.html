                   <!-- [{Ese1},{Ese2},{Ese3}] -->
<div *ngFor='let item of items' class="item">
  <!-- 1. {Ese1}
      2.{Ese2}
      3.{Ese3} -->
  <div>Id: {{ item.id }}</div>
  <div class="price">{{ item.price }}</div>
  <div class="title">{{ item.title }}</div>
  <div>{{ item.imgSrc }}</div>
  <div>{{ item.category }} </div>
  <button (click)="onRemoveItem(item)">X</button>
  <button routerLink="/admin/muuda-ese/{{item.id}}">Muuda</button>
  <br>
</div>
