<!-- 1. onSubmit() peab siduma end .ts failis oleva täpselt sama nimetusega funktsiooniga
2. peab ka olema täpselt sama palju muutujaid saadetud -->
<form (ngSubmit)="onSubmit(esemeLisamiseVorm)" #esemeLisamiseVorm="ngForm">
  <label>Id</label> <br>
  <input ngModel name="id" type="number" required> <br>
  <label>Nimetus</label> <br>
  <input ngModel name="title" type="text" required> <br>
  <label>Hind</label> <br>
  <input ngModel name="price" type="number" required> <br>
  <label>Pilt</label> <br>
  <input ngModel name="imgSrc" type="text" required> <br>
  <label>Kategooria</label> <br>
  <input ngModel name="category" type="text" required> <br>
  <label>Nähtav</label> <br>
  <input ngModel name="isActive" type="checkbox"> <br>
  <button [disabled]="esemeLisamiseVorm.invalid">Lisa toode</button> <br>
</form>
