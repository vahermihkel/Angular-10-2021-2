<form (ngSubmit)="onSubmit(addCategoryForm)" #addCategoryForm="ngForm">
  <label>Kategooria</label><br>
  <input ngModel name="category" type="text" required><br>
  <button [disabled]="addCategoryForm.invalid">Lisa kategooria</button>
</form>

<br><br>

<div *ngFor="let category of categories">
  <div>{{ category }}</div>
  <button (click)="onDeleteCategory(category)">Kustuta</button>
</div>

<!-- onDeleteCategory() -->
